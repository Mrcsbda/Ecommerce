<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/headerAdmin.css">
    <link rel="stylesheet" href="../../styles/modifyProduct.css">
    <link rel="shortcut icon" href="../../images/icons/faviconAdmin.svg" type="image/x-icon">
    <title>Modificar producto</title>
</head>
<body>
    <header class="header">
        <article class="header__iconsContainer">
            <img id="btnMenu" class="header__menuMobileBtn" src="../../images/icons/menu-mobile-admin.svg" alt="">
            <article>
                <img class="header__logo" src="../../images/Images/Logo.svg" alt="Logo Petshop
                ">
                <img class="header__iconUser" src="../../images/Images/user.png" alt="">
            </article>
        </article>
        <nav class="header__navContainer">
            <ul class="header__navList">
                <li>
                    <a id="currentProduct" class="header__currentProduct" href="./currentProducts.html">Productos actuales.</a>
                </li>
                <hr>
                <li>
                    <a class="header__createProduct" href="./createNewProduct.html">Crear nuevo producto</a>
                </li>
                <hr>
                <li>
                    <a class="header__historyPurchase" href="./history.html">Historial de compra</a>
                </li>
            </ul>
            <a class="header__signOff" href="../../index.html">Cerrar sesi√≥n.</a>
        </nav>
    </header>
    <main class="main">
        <span class="main__return">
            <img src="../../images/icons/arrowReturnHome.svg" alt="icon return">
            <span>Volver</span>
        </span>
        <form id="modifyProduct" class="modifyProduct">
            <h1 class="form__title">Modificar producto</h1>
            
            <div class="form__group">
                <label class="form__label" for="name">Nombre del producto</label>
                <input class="form__input" id="name" type="text">
            </div>
            <div class="form__group">
                <label class="form__label" for="image">URL de la imagen</label>
                <input class="form__input" id="image" type="text">
            </div>
            <div class="form__group">
                <label class="form__label" for="category">Categoria del producto</label>
                <input class="form__input" id="category" type="text">
            </div>
            <div class="form__group">
                <label class="form__label" for="stock">Stock del producto</label>
                <input class="form__input" id="stock" type="number">
            </div>
            <div class="form__group">
                <label class="form__label" for="price">Precio del producto</label>
                <input class="form__input" id="price" type="number">
            </div>
            <div class="form__group">
                <label class="form__label" for="discount">Descuento</label>
                <input class="form__input" id="discount" type="number" placeholder="si no hay descuento a aplicar, coloca 0">
            </div>
            <div class="form__group form__groupTop">
                <input class="form__input form__inputTop" id="top" type="checkbox">
                <label class="form__labelTop" for="top">Producto top</label>  
            </div>
            <button class="form__btn">Modificar</button>
            <span class="correct">Producto modificado con exito.</span>
        </form>
    </main>
    <script src="../../scripts/btnMenuMobileAdmin.js"></script>
    <script src="../../scripts/modifyProduct.js"></script>
</body>
</html>
